<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.cdnfonts.com/css/gameboy-gamegirl"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GBACode</title>
  </head>
  <body id="fondito">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>

    <script>
      VANTA.FOG({
        el: "#fondito",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 1000,
        minWidth: 1000,
        highlightColor: 0x9d7bef,
        midtoneColor: 0x312740,
        lowlightColor: 0x543db1,
        baseColor: 0x9be2ea,
      });
    </script>
  </body>
</html>
